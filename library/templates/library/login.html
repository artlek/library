{% extends 'library/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
	<div class="container col-lg-4 m-3 p-3">
		<form method="POST" novalidate>
			{% csrf_token %}
			<h1 class="m-2 my-4 header">Login</h1>
			{% for field in form %}
				<div class="fieldWrapper">
					<label class="form-label mx-2 small">{{ field.label }}</label>
					<div class="mx-2 small">{{ field.errors }}</div>
					{{ field }}
				</div>
			{% endfor %}
			<button class="btn btn-success btn-sm mx-2 my-3 py-2 d-grid col-12" type="submit">Login</button>
		</form>
	</div>
</div>
{% endblock content %}
