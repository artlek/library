{% extends 'library/base.html' %}

{% block title %}Return a book{% endblock %}
{% block content %}
<div class="col-lg-4 m-3">
	<h1 class="header">Return a book</h1>
	<form method="POST" novalidate>
		{% csrf_token %}
		{% for field in form %}
			<div class="fieldWrapper">
				<label class="form-label small">{{ field.label }}</label>
				<div class="small">{{ field.errors }}</div>
				{{ field }}
			</div>
		{% endfor %}
		<button class="btn btn-success btn-sm" type="submit" name="check" value="check">Return</button>
	</form>
</div>
{% endblock content %}
